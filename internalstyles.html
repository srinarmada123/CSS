<html>
	<head>
		<title>CSS Internal Styles (Element Selector) Example</title>
		<style>
			body
			{
				background-color:#ffff00;
			}
			h1
			{
				border: medium dashed #ff0000;
			}
			p
			{
				  border-top: 10px outset #00ffff;
			}
		</style>
	</head>
	<body>
		<h1>Welcome to Internal styles</h1>
		<p>This is for Internal styling purpose.</p>
	</body>
</html>
