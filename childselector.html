<html>
	<head>
		<title>Child Selector and Advanced Child Selector Example</title>
		<style>	
		ul
		{
			list-style-type:none;
			display:flex;
		}
		ul > li
		{
			padding-left:20px;
		}
		ul > li > a
		{
			text-decoration:none;
		}
		li:first-line{
			background-color:cyan;
		}	
		li:first-letter
		{
			font-size:40px;
		}		
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">ABOUT US</a></li>
			<li><a href="#">CONTACT US</a></li>
		</ul>	
	</body>
</html>
